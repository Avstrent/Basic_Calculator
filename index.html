<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Trent's Calculator</title>
   
    
</head>
<body>
    <div class="container3">
        <h1>Basic</h1>
        <h1>Calculator</h1>
    </div>
    <div class="container4">
        <h2>Name: Trent Archie Drich J. Aviola</h2>
        <br>
        <h2>Year & Section: 2nd Year IT2R3</h2> <br>
        
        <h2>Subject: Web Systems and Technologies</h2>

    </div>
    <div class="container">
    <div class="container2">
            <div class="calculator">
                <form>
                    <div class="displaynum">
                        <input type="text" name="display" id="display">
                    </div>

                    <div>
                        <input type="button" value="AC" onclick= "clearDisplay()" class="operator-btn">
                        <input type="button" value="DE" onclick="deleteLast()"class="operator-btn" >
                        <input type="button" value="." onclick="display.value+='.'" >
                        <input type="button" value="/" onclick="display.value+='/'" >
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value+='7'">
                        <input type="button" value="8" onclick="display.value+='8'">
                        <input type="button" value="9" onclick="display.value+='9'">
                        <input type="button" value="*" onclick="display.value+='*'">

                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value+='4'">
                        <input type="button" value="5" onclick="display.value+='5'">
                        <input type="button" value="6" onclick="display.value+='6'">
                        <input type="button" value="-" onclick="display.value+='-'">

                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value+='1'">
                        <input type="button" value="2" onclick="display.value+='2'">
                        <input type="button" value="3" onclick="display.value+='3'">
                        <input type="button" value="+" onclick="display.value+='+'">

                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value+='00'">
                        <input type="button" value="0" onclick="display.value+='0'">
                        <input type="button" value="=" onclick="equals()" style="width: 140px;" class="operator-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

    
</body>
<script src="index.js"></script>
</html>
